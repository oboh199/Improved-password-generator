<!doctype html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="input-section">
                <input type="text" id="word1" placeholder="Enter first word">
                <input type="text" id="word2" placeholder="Enter second word">
                <input type="text" id="word3" placeholder="Enter third word">
                <div>
                    <input type="checkbox" id="uppercaseCheckbox">
                    <label for="uppercaseCheckbox">Include Uppercase Letters</label>
                </div>
                <div>
                    <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
                    <input type="range" id="lengthSlider" min="8" max="32" value="12">
                </div>
                <button id="generateBtn">Generate Password</button>
            </div>
            <div class="output-section">
                <h2>Your Strong Password:</h2>
                <p id="passwordOutput"></p>
                <button id="copyBtn">Copy Password</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
